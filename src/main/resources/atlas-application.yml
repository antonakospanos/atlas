server:
  contextPath: /
endpoints:
  jmx:
    domain: atlas
logging:
  config: 'classpath:atlas-logback.xml'
spring:
  data:
    rest:
      defaultMediaType: application/json
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop # create | update | validate | create-drop
    properties:
      net.sf.ehcache.configurationResourceName: atlas-ehcache.xml
      hibernate:
        default_schema: atlas
        generate_statistics: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
        cache:
          use_query_cache: true
          use_second_level_cache: true
          region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
  datasource:
    url: 'jdbc:postgresql://rdbms:5432/atlas?currentSchema=atlas'
    username: atlas
    password: atlas
    driver-class-name: org.postgresql.Driver
flyway:
  enabled: true
  table: DB_MIGRATION_HISTORY
  sqlMigrationSuffix: .Final.sql
  schemas: atlas
mqtt:
  broker:
    url: "tcp://broker.mqttdashboard.com:1883"
  client:
    id: "org.iotac.atlas"
  service:
    quality: 1 # 0,1 or 2
    retained: false
application:
  roles:
    admin:
      username: admin
      password: iotac
    user:
      username: user
      password: iotac